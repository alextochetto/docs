name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
      
    - name: Login to GitHub Packages
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner  }}
        password: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./src
        push: true
        file: ./src/Dockerfile
        tags: ghcr.io/spadrapo/docs:latest
        
    - name: Webhook Trigger
      # You may pin to the exact commit or the version.
      # uses: zzzze/webhook-trigger@58075d3bb1f1ea2cf30d3d3833b1da403654e9e1
      uses: zzzze/webhook-trigger@v1.0.0
      with:
        # Data to be posted
        webhook_url: https://$drapo:gmWy6LNRxiKCYnBquToAZrobCTGbfb36snZ8G89iiuFLwtRusQrTxA6pJ8yz@drapo.scm.azurewebsites.net/api/registry/webhook
        
